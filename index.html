<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trợ lý AI RapidAPI</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .container { max-width: 640px; margin: 0 auto; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 16px; margin-top: 8px; }
    .answer { white-space: pre-wrap; margin-top: 12px; border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trợ lý AI RapidAPI</h1>
    <label for="prompt">Nhập câu hỏi:</label>
    <textarea id="prompt" placeholder="Ví dụ: Hello"></textarea>
    <button id="askBtn">Hỏi AI</button>
    <div id="answer" class="answer"></div>
  </div>

  <script>
    const askBtn = document.getElementById('askBtn');
    const promptEl = document.getElementById('prompt');
    const answerEl = document.getElementById('answer');

    askBtn.addEventListener('click', async () => {
      const userPrompt = promptEl.value.trim();
      if (!userPrompt) {
        answerEl.textContent = "Vui lòng nhập câu hỏi.";
        return;
      }

      answerEl.textContent = "Đang xử lý...";

      try {
        const resp = await fetch("https://copilot5.p.rapidapi.com/copilot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "copilot5.p.rapidapi.com",
            "x-rapidapi-key": "c6aebc88c4mshbb27395a49228cfp1aafbdjsn7da6b8a2718" // KHÓA API của bạn
          },
          body: JSON.stringify({
            message: userPrompt,
            conversation_id: null,
            mode: "CHAT",
            markdown: true
          }),
        });

        const data = await resp.json();
        if (!resp.ok) {
          answerEl.textContent = "Lỗi: " + (data?.error || resp.status);
          return;
        }

        answerEl.textContent = data?.reply
          ? (typeof data.reply === "string" ? data.reply : JSON.stringify(data.reply, null, 2))
          : JSON.stringify(data, null, 2);
      } catch (err) {
        answerEl.textContent = "Có lỗi xảy ra. Vui lòng thử lại.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
